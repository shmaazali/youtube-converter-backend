<!DOCTYPE html>
<html>
<head>
    <title>YouTube Converter</title>
    <style>
        /* Progress Bar Styling */
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <h2>YouTube Converter</h2>
    <input type="text" id="videoUrl" placeholder="Enter YouTube URL">
    <select id="format">
        <option value="mp4">MP4</option>
        <option value="mp3">MP3</option>
    </select>
    <button id="convertBtn" onclick="convertVideo()">Convert</button>
    <a id="downloadLink" style="display: none;" download>Download</a>
    <p id="status"></p>

    <!-- Progress Bar -->
    <div id="progressBar">
        <div id="progress">0%</div>
    </div>

    <script>
        async function convertVideo() {
            const url = document.getElementById("videoUrl").value;
            const format = document.getElementById("format").value;
            const convertBtn = document.getElementById("convertBtn");
            const downloadLink = document.getElementById("downloadLink");
            const statusText = document.getElementById("status");
            const progressBar = document.getElementById("progressBar");
            const progress = document.getElementById("progress");

            if (!url) {
                alert("Please enter a YouTube URL.");
                return;
            }

            // Update button status
            convertBtn.innerText = "Processing...";
            convertBtn.disabled = true;
            statusText.innerText = "Conversion in progress...";
            downloadLink.style.display = "none";

            // Show and reset progress bar
            progressBar.style.display = "block";
            progress.style.width = "0%";
            progress.innerText = "0%";

            try {
                const response = await fetch("https://youtube-converter-api-jh2j.onrender.com/convert", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url, format })
                });

                // Simulate progress percentage
                let percent = 0;
                const progressInterval = setInterval(() => {
                    if (percent < 100) {
                        percent += 10;
                        progress.style.width = percent + "%";
                        progress.innerText = percent + "%";
                    }
                }, 1000); // Update every 1 second

                const data = await response.json();
                clearInterval(progressInterval); // Stop progress simulation

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update button status and show download link
                convertBtn.innerText = "Download";
                convertBtn.onclick = () => window.location.href = data.downloadUrl;
                convertBtn.disabled = false;
                statusText.innerText = "Conversion complete! Click download.";
                downloadLink.href = data.downloadUrl;
                downloadLink.innerText = "Download";
                downloadLink.style.display = "block";
                progress.style.width = "100%";
                progress.innerText = "100%";
            } catch (error) {
                console.error("Error:", error);
                statusText.innerText = "Error: " + error.message;
                convertBtn.innerText = "Convert";
                convertBtn.disabled = false;
                progressBar.style.display = "none"; // Hide progress bar on error
            }
        }
    </script>
</body>
</html>
